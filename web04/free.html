        .page {
            width: 100%;
            text-align: center;
            margin: auto;
        }

        .pd_lst {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;

        }

        .pd_lst .pd_img {
            width: 600px;
            height: 600px;
            margin-top: 10px;
            margin-bottom: 10px;
            transition: all 2s linear;
            display: flex;
            flex-wrap: wrap;
            text-align: center;
        }

        .button-img-size {
            width: 100%;
            height: auto;
            text-align: center;
            margin: auto;
        }

        .button-600, .button-1200 {
            background-color: #dc000c;
            height: 60px;
            padding: 10px;
            text-align: center;
            margin-left: 200px;
            margin-right:200px;
            margin-top: 15px;
            color: #fff;
            font-size: 25px;
        }

        body{
            background-color:#0a0a0a;
        }
