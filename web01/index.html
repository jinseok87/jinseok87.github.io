      /* header.css */
      .hd {

      .gnb {

      /* clear-fix 처리 */
      .gnb:after {

      .gnb li {

        width: 20%;

      .gnb li .sub li a {

        height: 30px;

      .gnb li:hover .dp1 {

      }

      .vs {
        clear: both;
        width: 100%;
        height: auto;
      }
      .vdo {
        display: block;
        width: 100%;
        height: auto;
